
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        #listen       80;
        #SSL 默认访问端口号为 443
        listen 443 ssl; 
        #请填写绑定证书的域名
        server_name greathelp.cn; 
        #请填写证书文件的相对路径或绝对路径
        ssl_certificate greathelp.cn_bundle.crt; 
        #请填写私钥文件的相对路径或绝对路径
        ssl_certificate_key greathelp.cn.key; 
        ssl_session_timeout 5m;
        #请按照以下协议配置
        ssl_protocols TLSv1.2 TLSv1.3; 
        #请按照以下套件配置，配置加密套件，写法遵循 openssl 标准。
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE; 
        ssl_prefer_server_ciphers on;
        server_name  greathelp.cn;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            #root   html;
            #index  index.html index.htm;
            root    /usr/local/web/ruoyi/dist;

            try_files $uri $uri/ /index.html =404;
        }
        location /prod-api/ {
            # 注意末尾的斜杠，它告诉Nginx在转发请求时保留原始请求的URI
            #（但会移除/prod-api/前缀）。
            proxy_pass http://218.78.61.151:8081/;
            # 设置请求头转发设置，HOST转发、客户端原始IP转发与HTTP协议转发
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location /api/ {
            # 注意末尾的斜杠，它告诉Nginx在转发请求时保留原始请求的URI
            #（但会移除/api/前缀）。
            proxy_pass http://218.78.61.151:8081/;
            # 设置请求头转发设置，HOST转发、客户端原始IP转发与HTTP协议转发
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }


        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

